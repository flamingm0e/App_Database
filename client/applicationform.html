<template name="appForm">
    <!-- Modal -->
    <!--<div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="addAppModalLabel" aria-hidden="true">-->
    <div class="modal-dialog" data-ng-controller="AddController">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title" id="myModalLabel">Add Application</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="catSelect">
                            <span aria-hidden="true">
                                <i class="fa fa-list fa-2x"></i>
                            </span>
                        </label>
                        <div class="col-sm-10 selectContainer">
                            <select id="catSelect" name="catSelect" class="form-control" title="Category"
                                    data-ng-model="appCat"
                                    data-ng-options="i.category as i.category for i in global.categories | orderBy: 'category'"
                                    style="color: #444444">
                                <option value="" disabled selected>Select a Category</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputAppName">
                            <span aria-hidden="true">
                                <i class="fa fa-android fa-2x"></i>
                            </span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAppName" placeholder="Application Name"
                                   data-ng-model="newApp.appName"
                                   style="color: #444444">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputFileName">
                            <span aria-hidden="true">
                                <i class="fa fa-file fa-2x"></i>
                            </span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFileName" placeholder="File Name"
                                   data-ng-model="newApp.fileName"
                                   style="color: #444444">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-ng-model="newApp.complete"> Complete
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-ng-model="newApp.stage"> Staged
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" data-ng-model="newApp.fix"> Fix Activity</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputLinkDesc"><i class="fa fa-info-circle fa-2x"></i></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLinkDesc" placeholder="Link or Description"
                                   data-ng-model="newApp.linkDescription"
                                   style="color: #444444">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" ng-click="reset()" value="Cancel" />
                <input class="btn btn-primary" type="submit" data-dismiss="modal" ng-click="addApp(appCat, newApp)" value="Add" />
            </div>
        </div>
    </div>
    <!--</div>-->

</template>
