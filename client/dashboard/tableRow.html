<template name="tableRow">
  <tr>
    <td>{{appName}}</td>
    <td>{{fileName}}</td>
    <td>
      <div class="checkbox centered">
        <label for={{_id}}>
          <input name={{_id}} type="checkbox" checked={{this.complete}} class="toggle-checked" >
        </label>
      </div>
    </td>
    <td>
      <div class="checkbox centered">
        <label for="stage">
          <input name="stage" type="checkbox" checked="{{this.stage}}" class="toggle-checked" >
        </label>
      </div>
    </td>
    <td>
      <div class="checkbox centered">
        <label for="fix">
          <input name="fix" type="checkbox" checked="{{this.fix}}" class="toggle-checked" >
        </label>
      </div>
    </td>
    <td class="hidden-md hidden-sm hidden-xs">{{linkDescription}}</td>
  </tr>
</template>
