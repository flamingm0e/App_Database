<template name="dashboard">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="text-center">{{pageTitle}}</h2>
    </div>
    <div class="panel-body">
      {{#tableWrapper}}
        {{#each applications}}
          {{> tableRow}}
        {{/each}}
      {{/tableWrapper}}
    </div>
  </div>
</template>
